
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Comments</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div class="container d-flex py-2 justify-content-center align-items-center flex-column w-75 mb-4">
		<div class="mb-5">
			<img src="image.jpg" alt="portrait">
		</div>
		<h4 class="mb-3 font-weight-light">Add a comment</h4>
		<form id="commentForm" class="mb-4 w-50 d-block" enctype="multipart/form-data" autocomplete="off">
			<div class="form-group">
				<label for="userName" class="sr-only">Enter your name</label>
				<input type="text" name="name" class="form-control" id="userName" placeholder="Enter your name" required>
			</div>
			<div class="form-group">
				<label for="comment" class="sr-only">Enter your message</label>
				<textarea class="form-control" name="comment" aria-label="With textarea" id="comment" placeholder="Enter your message" required></textarea>
			</div>

			<div class="input-group mb-3">
				<div class="custom-file">
					<input type="file" name="image" class="custom-file-input" id="fileInput" accept="image/jpg,image/jpeg,image/png">
					<label class="custom-file-label" for="fileInput"  aria-describedby="inputGroupFileAddon02">Attach an img</label>
				</div>
			</div>
			<input id="submit" name="submit" class="btn btn-outline-primary float-right" value="Add a Comment">
		</form>

		<div id="card-container" class="d-flex align-items-center flex-column w-75">

		</div>
	</div>
	<script src="/js/getFetch.js"></script>
	<script src="/js/addData.js"></script>
<!-- 	<script src="/js/deleteData.js"></script> -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
